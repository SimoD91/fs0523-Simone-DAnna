<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="At Netflix, we want to entertain the world.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/styleProfile.css">
    <title>Netflix Clone - Profile Page</title>
</head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-expand-md" id="navbar">
                <div class="container">
                    <a class="navbar-brand" href="#"><img src="assets/imgs/netflix_logo.png" alt="logo netflix" class="logo"></a>
                </div>
            </nav>
        </header>
        
        <div class="container" id="center">
            <section>
                <div class="container mt-2">
                    <div class="row">
                    <div class="edit">
                        <h1>Edit Profile</h1>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 mt-3">
                        <a href="#"><img src="assets/imgs/ln2.jpg" alt="profile logo" class="profile"></a>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-8 mt-3 px-0">
                        <div class="strive">
                            <a href="#"><p>Strive Student</p></a>
                        </div>
                        <p class="mt-5">Language:</p>
                    <div class="dropdown btn-block">
                        <button class="btn btn-outline-light rounded-0 dropdown-toggle btn-sm buttonblack" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          <b>English</b>
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">English</a></li>
                          <li><a class="dropdown-item" href="#">Italian</a></li>
                          <li><a class="dropdown-item" href="#">Spanish</a></li>
                          <li><a class="dropdown-item" href="#">German</a></li>
                          <li><a class="dropdown-item" href="#">French</a></li>
                        </ul>
                    </div>
                    </div>
                    </div>
                </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-4 mt-3">
                            </div>
                                <div class="col-sm-12 col-md-6 col-lg-8 px-0 mt-3 second">
                                <p class="mt-3">Maturity Settings:</p>
                                <div class="col-sm-12 maturity mt-2" id="maturity">
                                    <a href="#"><p>ALL MATURITY RATINGS</p></a>
                                </div>
                                <div class="col-sm-12">
                                <p class="rating mt-3">Show title of <b>all maturity ratings</b> for this profile.</p>
                                <button type="button" class="btn btn-outline-secondary rounded-0 px-3 py-1 mb-2 mt-1 edit">EDIT</button>
                                </div>
                                </div>
                        </div>
                    </div>
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm-12 col-md-6 col-lg-4 mt-3">
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-8 px-0 mt-3 second">
                                        <p class="mt-3">Autoplay controls</p>
                                            <div class="col-sm-12 form-check form">
                                            <input class="form-check-input rounded-0" type="checkbox" value="" id="flexCheckChecked" checked>
                                            <label class="form-check-label text-light" for="flexCheckChecked">
                                              Autoplay next episode in a series on all devices.
                                            </label>
                                          </div>
                                          <div class="col-sm-12 mb-4 form-check">
                                            <input class="form-check-input rounded-0" type="checkbox" value="" id="flexCheckChecked" checked>
                                            <label class="form-check-label text-light" for="flexCheckChecked">
                                                Autoplay previews while browsing on all devices.
                                            </label>
                                          </div>
                                    </div>
                                </div>
                            </div>                
                    </section>  
                <footer>
                    <div class="container last">
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-12 mt-3 text-center">
                                <button type="button" class="btn btn-outline-secondary rounded-0 px-3 py-1 mb-2 mt-1 botbuttons">SAVE</button>
                                <button type="button" class="btn btn-outline-secondary rounded-0 px-3 py-1 mb-2 mt-1 botbuttons">CANCEL</button>
                                <button type="button" class="btn btn-outline-secondary rounded-0 px-3 py-1 mb-2 mt-1 botbuttons">DELETE PROFILE</button>
                            </div>
                        </div>
                    </div>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
                        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
                        </script>
                </footer>
        </div>
    </body>
</html>
