<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Amazon vehicles">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styleValidation.css">
    <title>Amazon vehicles - Validation</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm" id="navbar">
                <a class="navbar-brand" href="index.html"><img src="assets/images/logo1.png" alt="logo amazon" class="logo"></a>
        </nav>
    </header>
    
    <div class="container">
    <form class="row g-3 needs-validation mt-3" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nome</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
          <div class="invalid-feedback">
            Inserisci un nome.
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Brand</label>
          <input type="text" class="form-control" id="validationCustom02" value="" required>
          <div class="invalid-feedback">
            Inserisci un brand.
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Prezzo</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">â‚¬</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Inserisci un prezzo.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">URL Immagine</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Inserisci un'immagine.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Descrizione prodotto</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Descrivi il prodotto.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Accetta termini e condizioni
            </label>
            <div class="invalid-feedback">
              Accetta i termini e le condizioni per proseguire.
            </div>
          </div>
        </div>
        <div class="col-12">
            <button class="btn btn-outline-dark px-5" type="button" id="resetButton">Reset</button>
            <button class="btn btn-warning px-5" type="submit">Salva</button>
        </div>
      </form>
    </div>

      <footer>
        <script src="assets/js/scriptValidation.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
      </footer>

</body>
</html>
