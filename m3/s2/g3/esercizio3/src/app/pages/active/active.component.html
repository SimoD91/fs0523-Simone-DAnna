<table class="table text-center">
  <thead>
    <tr>
      <th>#</th>
      <th>Titolo</th>
      <th>Post</th>
      <th>Argomento</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
        <td>{{post.type}}</td>
    </tr>
  </tbody>
</table>
