<div class="container">
  <div class="taskcompleted">
<div *ngIf="loading">Caricamento Task Completati...</div>
<table>
  <tr *ngFor="let task of todo">
    <td>- {{ task.title }}</td>
    <td>
      <button class="erase" (click)="deleteTask(task)">Elimina</button>
      <button class="modify" (click)="updateTask(task)">Modifica</button>
    </td>
    <hr>
  </tr>
</table>
</div>
</div>
