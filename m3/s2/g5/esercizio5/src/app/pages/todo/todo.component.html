<div class="container">
  <div class="formCont">
    <form>
      <div class="inputContainer">
        <input type="text" [(ngModel)]="newPost.title" name="post" placeholder="Aggiungi task">
      </div>
      <button class="addButton" (click)="save()">+</button>
    </form>
  </div>

<div class="tasktodo">
<div *ngIf="loading">Recupero Task...</div>
<table>
<tr *ngFor="let task of filteredTasks" (click)="completeTask(task)">- {{task.title}}
  <td>
    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512">
      <path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z"/>
    </svg>
  </td>
</tr>
</table>
</div>
</div>
