<div class="container my-5">
<h5>Login</h5>
<form>
  <input type="email" [(ngModel)]="loginData.email" name="email" class="form-control" placeholder="Email">
  <input type="password" [(ngModel)]="loginData.password" name="password" class="form-control" placeholder="Password">
  <div *ngIf="loginError" class="error-message text-danger">{{ loginError }}</div>
  <button (click)="save()" class="btn btn-dark my-3 mx-1">Login</button>
</form>

<div *ngIf="loginSuccess" class="success-message">Accesso eseguito!</div>
</div>
